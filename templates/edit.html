{% extends "base.html" %}

{% block page_content %}
<div class="container">
  <form class="" method="post">
    <div class="form-group">
      <label for="" class= "d-block"> Thể loại </label>
      <input id = "bolo" type="text" name="Name" value={{girl_type.name}} class = "form-control">
    </div>

    <div class="form-group">
      <label for="" class= "d-block"> Ảnh </label>
      <img src="{{girl_type.image}}" alt="girl_type.name" class = "form-control mb-3">
      <input type="text" name="" value="" class = "form-control">
    </div>

    <div class="form-group">
      <label for="" class= "d-block"> Mô tả</label>
      <textarea name="name" rows="10" cols="160" class = "form-control">{{girl_type.description}}</textarea>
    </div>

    <button type="button" class="btn btn-info" class = "form-control">Cập nhật thể loại</button>
  </form>
</div>

{% endblock %}
